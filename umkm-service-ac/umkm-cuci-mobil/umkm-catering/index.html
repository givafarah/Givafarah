<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dapur Nusantara Catering</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#fff;color:#333;}
.container{width:90%;max-width:1100px;margin:auto;}
.hero{padding:90px 0;background:#dc2626;color:#fff;text-align:center;}
.hero h1{font-size:36px;margin-bottom:15px;}
.btn{display:inline-block;padding:14px 30px;background:#fff;color:#dc2626;border-radius:30px;text-decoration:none;font-weight:600;margin-top:20px;}
section{padding:70px 0;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:25px;}
.card{background:#f8fafc;padding:25px;border-radius:12px;box-shadow:0 5px 15px rgba(0,0,0,.05);}
.price{font-size:22px;color:#dc2626;font-weight:700;margin-top:10px;}
footer{text-align:center;padding:30px;background:#111;color:#fff;}
</style>
</head>
<body>

<section class="hero">
<div class="container">
<h1>Catering Lezat & Higienis</h1>
<p>Siap untuk acara keluarga & kantor Anda.</p>
<a href="#" class="btn">Pesan Sekarang</a>
</div>
</section>

<section class="container">
<h2 style="text-align:center;margin-bottom:40px;">Paket Menu</h2>
<div class="grid">
<div class="card"><h3>Paket Nasi Box</h3><div class="price">Rp 25.000 / box</div></div>
<div class="card"><h3>Paket Prasmanan</h3><div class="price">Rp 50.000 / pax</div></div>
<div class="card"><h3>Paket Aqiqah</h3><div class="price">Mulai Rp 2.000.000</div></div>
</div>
</section>

<footer>Â© 2026 Dapur Nusantara Catering</footer>
</body>
</html>
